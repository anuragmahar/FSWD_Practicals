<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
   
</head>
<body>
    
    <form 
       action="form.php" method="GET" id="fo" >
       Name <sup>*</sup>
       <input type="text" id="username" placeholder="username"  required><br>
       E-Mail Address <sup> *</sup>
       <input type="email" id="email" placeholder="Mail@example.com" required> <br>
       Phone Number <sup> *</sup>
       <input type="tel" pattern="^\d{10}$" required ><br>
       Gender <sup> *</sup><br>
       <input type="radio" id="male" name="gender" value="male" checked>
       <label for="male">Male</label><br>
       <input type="radio" id="female" name="gender" value="female">
       <label for="female">Female</label><br>
       <input type="radio" id="other" name="gender" value="other">
       <label for="other">Other</label><br>
       <label for="city">city</label>
       <select id="city" name="city">
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Mussoorie">Mussoorie</option>
        <option value="Nanital">Nanital</option>
        <option value="Chennai">Chennai</option>
        <option value="Pune">Pune</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Lucknow">Lucknow</option>
      </select><br>
      <button type="submit" form="fo" value="Submit">Submit</button>

      
    </form>
</body>
</html>
